<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ blog.title }}</mat-card-title>
    <mat-card-subtitle>{{ blog.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf= "blog.img" [src]="blog.img" alt="Photo of the blog is missing">
  <mat-card-content>
    <p>
      {{ blog.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="isAdmin | async" (click)="editHandle()">Edit</button>
    <button mat-button *ngIf="isAdmin | async" (click)="delHandle()">Delete</button>
  </mat-card-actions>
</mat-card>
